<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Beamer Player</title>
    <style>
      body {
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div id="status">Starting player...</div>

    <script>
      window.playerAPI.startPlayer((creative) => {
        document.getElementById("status").innerHTML = `
          <div>Now Playing:</div>
          <div><strong>${creative.creative_id}</strong></div>
          <div>${creative.type} - ${creative.duration_seconds}s</div>
          <div>${creative.file_url}</div>
        `;
      });
    </script>
  </body>
</html>
